baseURL: "https://yyym2017.github.io/MyBlog/"
title: Less的创作
paginate: 6
theme: PaperMod

params:
  env: production
  defaultTheme: auto # 自动切换深色/浅色模式
  # 或手动指定:
  # defaultTheme: light | dark

  # 主页配置
  homeInfoMode: "post" # 主页显示最新文章 | "social" 显示社交链接
  # 社交链接 (示例)
  socialIcons:
    - name: github
      url: "https://github.com/yyym2017"
    

  # 特色功能
  ShowReadingTime: true # 显示阅读时间
  ShowPostNavLinks: true # 显示上一篇/下一篇导航
  ShowBreadCrumbs: true # 显示面包屑导航
  ShowCodeCopyButtons: true # 显示代码块复制按钮